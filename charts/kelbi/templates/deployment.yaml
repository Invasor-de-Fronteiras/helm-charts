apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .Values.name }}
  labels:
    app:  {{ .Values.name }}
spec:
  selector:
    matchLabels:
      app:  {{ .Values.name }}
  template:
    metadata:
      labels:
        app:  {{ .Values.name }}
    spec:
      volumes:
        - name: configjson
          secret:
            secretName: {{ .Values.secretName }}
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        # command:
        # - ls
        # - "-l"
        # - "/app"
        volumeMounts:
          - name: configjson
            readOnly: true
            mountPath: "/etc/config"
        
