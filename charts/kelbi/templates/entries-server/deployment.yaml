---
{{- if .Values.entriesServer.enabled }}
{{- $values := .Values -}}
{{- range $serverIndex, $server := .Values.entriesServer.entries }}
{{- range $landIndex, $land := $server.lands }}

{{- $serverId := add $serverIndex 1 | toString }}
{{- $landId := add $landIndex 1 | toString }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ template "kelbi.namespace" }}
  name: {{ template "kelbi.fullname" }}-channel-{{ $serverId }}-{{ $landId }}
  labels:
    app: {{ template "kelbi.name" }}-channel
spec:
  selector:
    matchLabels:
      app: {{ template "kelbi.name" }}-channel-{{ $serverId }}-{{ $landId }}
  template:
    metadata:
      labels:
        app: {{ template "kelbi.name" }}-channel-{{ $serverId }}-{{ $landId }}
    spec:
      volumes:
        - name: configjson
          configMap:
            name: {{ template "kelbi.name" }}-config
      containers:
        - name: entries
          image: {{ $values.entriesServer.image.repository }}:{{ $values.entriesServer.image.tag }}
          env:
            - name: ERUPE_ENTRY_ENABLED
              value: "true"
            - name: ERUPE_ENTRY_PORT
              value: "80"
            - name: ERUPE_ENTRY_NAME
              value: {{ $server.name }}
            - name: ERUPE_ENTRY_SERVER
              value: "{{ $serverId }}"
            - name: ERUPE_ENTRY_LAND
              value: "{{ $landId }}"
            - name: ERUPE_HOST
              value: {{ $values.global.host }}
            - name: ERUPE_DATABASE_HOST
              value: {{ template "kelbi.name" }}-postgresql
            - name: ERUPE_DATABASE_PORT
              value: "{{ $values.postgresql.primary.service.port }}"
            - name: ERUPE_DATABASE_DATABASE
              value: {{ $values.postgresql.global.postgresql.auth.database }}
            - name: ERUPE_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "kelbi.name" }}-database-secret
                  key: ERUPE_DATABASE_USER
            - name: ERUPE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "kelbi.name" }}-database-secret
                  key: ERUPE_DATABASE_PASSWORD
  
          volumeMounts:
            - name: configjson
              readOnly: true
              mountPath: "/etc/config"
{{- end -}}
{{- end -}}
{{- end -}}